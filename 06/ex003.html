<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <Style>
        body {
            background-color: #6969ad;
            color: #ffffff;
            font: normal 20pt Arial;
        }
    </Style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        let n1 = Number(window.prompt('Digite um número: ')) // string
        let n2 = Number(window.prompt('Digite outro número: ')) // string
        let s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
        // number + number para edição
        // string + string para Concatenação 
    </script>
</body>
</html>
